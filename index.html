<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>DonateNow</title>
</head>
<body>

   <!-- header section start  -->
   <section id="header-section">
      <div class="header-top">
         <h1>Let's Help Those Are</h1>
         <h1>More In Need</h1>
         <p>HELP! Donate Now To Support Affected Children And Families In india With Emergency Relief!</p>
         <br>
         <button class="donate-btn"><a href="#">Donate Now</a></button>
      </div>
   </section>
   <!-- header section end -->
   
   <!-- donations section start  -->
   <section id="donate-now">
      <div class="donate-now-title">
         <h1>Donate Today</h1>
         <p>In Bangladesh people have been affected by monsoon floods <br> from heavy and persistent rainfall.</p>
      </div>
      <br>
      <div class="donat-button">
         <button class="donate-money">100TK</button>
         <button class="donate-money ">200TK</button>
         <button class="donate-money">300TK</button>
         <button class="donate-money">400TK</button>
         <button class="donate-money">500TK</button>
      </div>
   
      <div class="donate-amount">
         <input type="text" placeholder="Please enter a different amount">
         <br>
         <br>
         <button class="donate-btn"><a href="#">Donate Now</a></button>
      </div>
   
   </section>
   <!-- donations section end  -->


</body>
</html>
